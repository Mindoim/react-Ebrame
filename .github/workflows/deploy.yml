name: CD - Deploy para GitHub Pages

# Só roda quando o código vai pra main (depois do merge)
on:
  push:
    branches: [ main ]

# Permissões necessárias para o GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      # 3. Instala dependências
      - name: Instalar dependências
        run: npm ci

      # 4. Build para produção
      - name: Build para produção
        run: npm run build
        env:
          # Adicione variáveis de ambiente se precisar
          NODE_ENV: production

      # 5. Upload do build como artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

      # 6. Deploy para GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2